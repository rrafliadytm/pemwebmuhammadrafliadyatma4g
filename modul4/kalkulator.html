<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kalkulator Bangun Ruang Muhammad Rafli Adyatma</title>
    <script src="/modul4/javascript/script.js"></script>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f0f0f0;
        }
        .calculator {
            position: inherit;
            margin: 0 auto;
            text-align: center;
            background-color: #fff;
            padding: 3rem;
            border-radius: 8px;
            max-width: 700px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Kalkulator Kubus -->
    <div class="calculator">
        <h1>Calculator Untuk Menghitung Volume Kubus</h1>
        <label for="sisiKubus">Sisi (cm):</label>
        <input type="number" id="sisiKubus" min="0" step="any" />
        <button onclick="calculateVolumeKubus()">Klik Hitung Volume</button>
        <div class="result" id="hasilKubus"></div>
    </div>

    <br><br><br>

    <!-- Kalkulator Balok -->
    <div class="calculator">
        <h1>Calculator Untuk Menghitung Volume Balok</h1>
        <label for="panjangBalok">Panjang (cm):</label>
        <input type="number" id="panjangBalok" min="0" step="any" />
        <label for="lebarBalok">Lebar (cm):</label>
        <input type="number" id="lebarBalok" min="0" step="any" />
        <label for="tinggiBalok">Tinggi (cm):</label>
        <input type="number" id="tinggiBalok" min="0" step="any" />
        <button onclick="calculateVolumeBalok()">Klik Hitung Volume</button>
        <div class="result" id="hasilBalok"></div>
    </div>

    <br><br><br>

    <!-- Kalkulator Tabung -->
    <div class="calculator">
        <h1>Calculator Untuk Menghitung Volume Tabung</h1>
        <label for="jariTabung">Jari-jari (cm):</label>
        <input type="number" id="jariTabung" min="0" step="any" />
        <label for="tinggiTabung">Tinggi (cm):</label>
        <input type="number" id="tinggiTabung" min="0" step="any" />
        <button onclick="calculateVolumeTabung()">Klik Hitung Volume</button>
        <div class="result" id="hasilTabung"></div>
    </div>
    
    <br><br><br>

    <!-- Kalkulator Kerucut -->
    <div class="calculator">
        <h1>Calculator Untuk Menghitung Volume Kerucut</h1>
        <label for="jariKerucut">Jari-jari (cm):</label>
        <input type="number" id="jariKerucut" min="0" step="any" />
        <label for="tinggiKerucut">Tinggi (cm):</label>
        <input type="number" id="tinggiKerucut" min="0" step="any" />
        <button onclick="calculateVolumeKerucut()">Klik Hitung Volume</button>
        <div class="result" id="hasilKerucut"></div>
    </div>

    <br><br><br>

    <!-- Kalkulator Bola -->
    <div class="calculator">
        <h1>Calculator Untuk Menghitung Volume Bola</h1>
        <label for="jariBola">Jari-jari (cm):</label>
        <input type="number" id="jariBola" min="0" step="any" />
        <button onclick="calculateVolumeBola()">Klik Hitung Volume</button>
        <div class="result" id="hasilBola"></div>
    </div>

    <br><br><br>

    <!-- Kalkulator Prisma Segitiga -->
    <div class="calculator">
        <h1>Calculator Untuk Menghitung Volume Prisma Segitiga</h1>
        <label for="panjangAlasPrisma">Panjang Alas (cm):</label>
        <input type="number" id="panjangAlasPrisma" min="0" step="any" />
        <label for="tinggiAlasPrisma">Tinggi Alas (cm):</label>
        <input type="number" id="tinggiAlasPrisma" min="0" step="any" />
        <label for="tinggiPrisma">Tinggi Prisma (cm):</label>
        <input type="number" id="tinggiPrisma" min="0" step="any" />
        <button onclick="calculateVolumePrismaSegitiga()">Klik Hitung Volume</button>
        <div class="result" id="hasilPrisma"></div>
    </div>
</body>
</html>
