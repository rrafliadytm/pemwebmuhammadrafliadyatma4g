<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline JavaScript Muhammad Rafli Adyatma</title>
</head>
<body>
    <h1>Contoh Inline JavaScript</h1>
    <p id="demo">Klik tombolnya dong, please.</p>
    <button onclick="changeText()">Klik Disini</button>

    <script>
        function changeText() {
            document.getElementById('demo').textContent = 'Selamat, Text Telah Diubah Mneggunakan JavaScript!';
            alert('Selamat Tombol Telah Diklik!');
        }
    </script>
</body>
</html>
