<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML paragraf MUHAMMAD RAFLI ADYATMA</title>
</head>
<body>
    <!-- Paragraph -->
    <p>Ini adalah Paragraph 1</p>
    <hr>

    <!-- p, br, dan hr -->
    <p>Ini adalah <br> Paragraph 2</p>
    <hr>

    <!-- p, b, i, dan hr  -->
    <p>Selamat datang di kuliah Pemrograman Web</p>
    <p><b>Selamat datang</b> di kuliah <i>Pemrograman Web</i></p>

    <!-- p dan u -->
    <p>My Name Is <u>MUHAMMAD RAFLI ADYATMA</u></p>
    <hr>
</body>
</html>
